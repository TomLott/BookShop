<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/add-book}" th:object = "${book}">
    <label for="name"> Enter name   :</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="author"> Enter author  :</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br>
    <label for="publisher"> Enter publisher :</label>
    <input type="text" th:field="*{publisher}" id="publisher">
    <div style="color:red" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}">Publisher error</div>
    <br>
    <label for="year"> Enter publishing year :</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br>
    <label for="plot"> Enter book description :</label>
    <input type="text" th:field="*{plot}" id="plot">
    <div style="color:red" th:if="${#fields.hasErrors('plot')}" th:errors="*{plot}">Name error</div>
    <br>
    <input type="submit" value="Add book"/>

</form>

</body>
</html>

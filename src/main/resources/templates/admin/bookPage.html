<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book page</title>
</head>
<body>

<h1 th:text="${book.getName()} + '.'"> Name</h1>
<h3 th:text="${book.getAuthor()} + '. ' + ${book.getYear()}"> Author</h3>
<hr>
<a th:text="${book.getPlot()}"></a>

<br><br>
<form th:method="DELETE" th:action="@{/admin/{id}/delete (id =${book.getId()})}">
    <input type="submit" value="Delete"/>
</form><br>
<form th:method="GET" th:action="@{/admin/update/{id} (id =${book.getId()})}">
    <input type="submit" value="Edit"/>
</form>
</body>
</html>

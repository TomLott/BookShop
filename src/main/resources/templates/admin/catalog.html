<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books catalog</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{catalog/{id}(id=${book.getId()})}"
       th:text="${book.getId() + ') ' + book.getName() + ', ' + book.getPublisher() + ' - ' + book.getYear() + '.'}"></a>
</div>
</body>
</html>
